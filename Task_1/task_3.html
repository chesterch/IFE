		<div class="content">
			<h1>小短文</h1>
			<p>前些日子，宿舍的几个兄弟出去聚会，几瓶酒下肚，一个个都打开了话匣子，不知道是谁一时兴起，要每一个人都讲一下过去的经历，不大
			的饭桌上突然间就响起了断断续续的掺杂着同感的喝彩声。我听到了多情公子老三多年来肆意情场却每每伤心落泪的爱情故事，
			也第一次看到经常以沉稳形象示人的老二因为回忆起那段难舍的初恋而哽咽落泪的模样，甚至，平常嘻嘻哈哈的老四，
			背后都隐藏着一段在年幼时跟随父母辗转奔波，辛酸落泪的往事……轮到我时，我轻描淡写地说了几句，本想着就此带过去，
			不料大家却怎么也不肯放过我，一致“骂”我不实在，不愿意去分享。我很无奈地笑了笑，最终还是在一波推杯换盏的哄闹下，不了了之.</p>
