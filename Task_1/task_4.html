<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>No.4</title>
	<style>
		*{margin: 0;padding: 0;}
		.backG{background: #ccc;width: 400px;height: 200px;position: absolute;left: 50%;top: 50%;margin-left: -200px;margin-top: -100px;overflow: hidden;}
		.cir{width: 100px;height: 100px;background: #fc0;border-radius: 50%;}
		.cir:first-child{position: relative;left:-50px;top:-50px;}
		.cir:nth-child(2){float:right;margin-right: -50px;margin-top: 50px;}
	</style>
</head>
<body>
	<div class="backG">
		<div class="cir"></div>
		<div class="cir"></div>
	</div>
</body>
</html>
