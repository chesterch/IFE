<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="T_5.css">
</head>
<body>
	<!--顶部-->
	<div class="top">
		<img src="Image/Chrome.ico" alt="ChromeLogo" />
		<ul>
			<li><a href="#">导航连接一</a></li>
			<li><a href="#">导航连接二</a></li>
			<li><a href="#">导航连接三</a></li>
			<li><a href="#">导航连接四</a></li>
		</ul>
	</div>

	<div class="content">
		<!--右边侧边栏-->
		<div class="right">
			<aside>
				<h3>这里以后是一个侧栏，这是侧栏的标题</h3>
				<form action="#" method="post">
					<div class="mail"><label>请输入邮箱</label><input type="text" value="这是一个文本输入框"></div>
					<p>邮箱地址请按要求格式输入</p>
					<div class="pwd"><label>请输入密码</label><input type="password"></div>
					<div class="pwd"><label>请重复输入密码</label><input type="password"></div>
					<p>密码为6-16位英文数字</p>
					<div class="sex"><label>性别</label><input type="radio" name="sex">男<input type="radio" name="sex">女</div>
					<div class="city">
						<label>城市</label>
						<select class="city" name="city">
							<option value="beijing">北京</option>
							<option value="shanghai">上海</option>
							<option value="chongqing">重庆</option>
							<option value="guangzhou">广州</option>
						</select>
					</div>
					<div class="hobby">
						<label>爱好</label>
						<input type="checkbox" value="sport">运动
						<input type="checkbox" value="art">艺术
						<input type="checkbox" value="science">科学
					</div>
					<div class="description">
						<label>个人描述</label>
						<textarea name="descripe" cols="20" rows="10">
							这是一个多行输入框，请输入你的个人描述。
						</textarea>
					</div>
					<div class="submit"><input type="submit" value="确认提交" /></div>
				</form>
			</aside>
		</div>

		<div class="left"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
