<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="task_5.css">
</head>
<body>
	<!--顶部-->
	<div class="top">
		<img src="Image/Chrome.ico" alt="ChromeLogo" />
		<ul>
			<li><a href="#">导航连接一</a></li>
			<li><a href="#">导航连接二</a></li>
			<li><a href="#">导航连接三</a></li>
			<li><a href="#">导航连接四</a></li>
		</ul>
	</div>

	<div class="content">
		<!--右边侧边栏-->
		<div class="right">
			<aside>
				<h4>这里以后是一个侧栏，这是侧栏的标题</h4>
				<form action="#" method="post">
					<div class="mail"><input type="text" value="这是一个文本输入框"><span>请输入邮箱</span></div>
					<p>邮箱地址请按要求格式输入</p>
					<div class="pwd"><input type="password"><span>请输入密码</span></div>
					<div class="pwd"><input type="password"><span>请重复输入密码</span></div>
					<p>密码为6-16位英文数字</p>
					<div class="sex">
						<input type="radio" name="sex" checked><label>男</label>
						<input type="radio" name="sex"><label>女</label>
						<span>性别</span>
					</div>
					<div class="city">
						<select class="cityname" name="city">
							<option value="beijing">北京</option>
							<option value="shanghai">上海</option>
							<option value="chongqing">重庆</option>
							<option value="guangzhou">广州</option>
						</select>
						<span>城市</span>
					</div>
					<div class="hobby">
						<input type="checkbox" value="sport"><label>运动</label>
						<input type="checkbox" value="art"><label>艺术</label>
						<input type="checkbox" value="science"><label>科学</label>
						<span>爱好</span>
					</div>
					<div class="description">
						<textarea name="descripe" cols="25" rows="8">这是一个多行输入框，请输入你的个人描述。</textarea>
						<span>个人描述</span>
					</div>
					
				</form>
			</aside>
		</div>

		<!-- 左边内容 -->
		<div class="left">
		</div>
		<div class="clear"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
