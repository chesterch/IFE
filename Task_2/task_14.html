<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>No.14</title>
	<style>
		ul{list-style-type: none;}
	</style>
</head>
<body>
	<h3>污染城市列表</h3>
	<ul id="aqi-list">
		<!--
		<li>第一名：福州（样例），10</li>
		<li>第二名：福州（样例），10</li>
		-->
	</ul>
	<script>
		var aqiData=[
			["重庆",60],
			["北京",90],
			["上海",50],
			["福州",10],
			["广州",50],
			["成都",90],
			["西安",100]
		];
		(function () {
			var ul=document.getElementById('aqi-list');
			var newArray=[];
			var order=["一","二","三","四","五","六"];
			for (var i = 0; i < aqiData.length; i++) {
				if(aqiData[i][1]>=60){
					newArray.push(aqiData[i]);
				}
			}
			var compare=function(obj1,obj2) {
				var val1=obj1[1];
				var val2=obj2[1];
				if(val1<val2){return 1;}
				else if(val1>val2){return -1;}
				else return 0;
			}
			newArray.sort(compare);
			for (var i = 0; i < newArray.length; i++) {
				var li=document.createElement('li');
				var txt=document.createTextNode("第"+order[i]+"名:"+newArray[i][0]+","+newArray[i][1]);
				li.appendChild(txt);
				ul.appendChild(li);
			}
		})();
	</script>
</body>
</html>
